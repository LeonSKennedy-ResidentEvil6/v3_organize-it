<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Pad</title>
    <link rel="stylesheet" href="style/note.css">
</head>

<body>
    <div class="container">
        <h1>Note Pad</h1>
        <form id="new-note-from">
            <input type="text" name="input-note-body" id="input-note-body" onkeypress="this.style.width = ((this.value.length + 1) * 10) + 'px';">
            <input type="submit" value="Save">
        </form>
    </div>
    <hr>

    <div id="notes-content">
        <div id="notes-container">
  
        </div>

        <div id="note-show">

        </div>
    </div>

    <script src="src/components/app.js" defer></script>
    <script src="src/components/notes.js" defer></script>
    <script src="src/adapters/NotesService.js" defer></script>
    <script src="src/note_app_main.js" defer></script>
    <script src="src/components/note.js" defer></script>
    
</body>

</html>
